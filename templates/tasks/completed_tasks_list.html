{% extends "base.html" %}

{% load static %}
{#{% load paging %}#}

{% block main_content %}
<style>
    h1 {
        margin: 0 auto; /* This centers the form horizontally */
        width: 100%; /* Adjust the width as needed */
        text-align: center; /* This centers the form vertically */
    }

</style>

<h1>Task List</h1>

<form method="GET" style="text-align: right; margin-bottom: 10px;">
    <label for="sort">Sort by:</label>
    <select name="sort" id="sort" style="vertical-align: middle;">
        <option value="priority" {% if request.GET.sort == "priority" %}selected{% endif %}>Priority</option>
        <option value="created_at" {% if request.GET.sort == "created_at" %}selected{% endif %}>Created At</option>
        <option value="due_date" {% if request.GET.sort == "due_date" %}selected{% endif %}>Due Date</option>
        <option value="title" {% if request.GET.sort == "title" %}selected{% endif %}>Title</option>
        <option value="created_by" {% if request.GET.sort == "created_by" %}selected{% endif %}>Created By</option>
    </select>
    <button type="submit" style="vertical-align: middle;">Sort</button>
</form>


<div class="list-group">
    {% for task in tasks %}
        <a href="{% url 'task_details' pk=task.pk %}" class="list-group list-group-item list-group-item-action task-item">
            <div class="task-part">{{ task.title }}</div>
            <div class="task-part">Due: {{ task.due_date }}</div>
            <div class="task-part">Difficulty: {{ task.difficulty }}</div>
            <div class="task-part">Created by: {{ task.created_by }}</div>

            <span class="task-priority
                {% if task.priority == 'LOW' %} priority-low
                {% elif task.priority == 'NORMAL' %} priority-normal
                {% elif task.priority == 'HIGH' %} priority-high
                {% endif %}">{{ task.priority }}
            </span>
        </a>
    {% endfor %}
</div>


{% endblock %}
