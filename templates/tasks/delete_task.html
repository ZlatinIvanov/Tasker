{% extends 'base.html' %}

{% load static %}

{% block main_content %}

    <div class="delete-task">
        <h1>Are you sure you want to delete this task?</h1>
        <form method="post">
            {% csrf_token %}
            <div class="sure-buttons">
                <button class="btn-primary btn button-long" type="submit">Yes</button>
                <a class="btn-primary btn" href="{% url 'tasks_list' %}">Go Back</a>
            </div>
        </form>
    </div>

{% endblock %}
