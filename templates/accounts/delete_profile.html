{% extends 'base.html' %}

{% load static %}

{% block main_content %}

    <div class="delete-profile">
        <h1>Are you sure you want to delete your profile?</h1>
        <form method="post" action="{% url 'delete profile' pk=object.pk %}">
            {% csrf_token %}
            <div class="sure-buttons">
                <button class="button-long btn btn-primary" type="submit">Yes</button>
                <a class="btn btn-primary" href="{% url 'details profile' pk=object.pk %}">Go Back</a>
            </div>
        </form>
    </div>

{% endblock %}
