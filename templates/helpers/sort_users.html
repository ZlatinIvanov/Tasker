<form method="GET" style="text-align: right; margin-bottom: 10px;">
    <label for="sort">Sort by:</label>
    <select name="sort" id="sort" style="vertical-align: middle;">
        <option value="priority" {% if request.GET.sort == "email" %}selected{% endif %}>Email</option>
        <option value="created_at" {% if request.GET.sort == "name" %}selected{% endif %}>Name</option>
        <option value="due_date" {% if request.GET.sort == "date_joined" %}selected{% endif %}>Date Joined</option>

    </select>
    <button class="btn btn-primary" type="submit">Sort</button>
</form>
