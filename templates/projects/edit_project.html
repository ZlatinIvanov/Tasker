{% extends "base.html" %}
{% load static %}

{% block main_content %}
    <div class="edit-delete">
        <h2>Edit Project</h2>
        <form action="{% url 'edit_project' pk=project.pk %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button-long btn-primary btn" type="submit">Edit</button>
        </form>
    </div>
{% endblock %}
